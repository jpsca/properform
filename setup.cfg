[metadata]
name = hyperform
version= 0.3.0
url = https://github.com/jpsca/hyperform
project_urls =
    Documentation = https://jpsca.github.io/hyperform
    Issue tracker = https://github.com/jpsca/hyperform/issues
author = Juan-Pablo Scaletti
author_email = juanpablo@jpscaletti.com
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Developers
    License :: OSI Approved :: Apache Software License
license = MIT
license_file = MIT-LICENSE
description = A not-terrible Python form library.
long_description = file:README.md
long_description_content_type = text/markdown

[options]
packages = find:
include_package_data = true
python_requires = >=3.6,<4.0
install_requires =
    email-validator >= 1.1
    dnspython >= 1.15
    idna >= 2.8
    markupsafe >= 1.1
    python-slugify >= 3.0

[options.packages.find]
exclude =
    tests

[options.extras_require]
test =
    pytest
    pytest-cov
    pony;python_version<"3.8"
    sqlalchemy

dev =
    pytest
    pytest-cov
    pony;python_version<"3.8"
    sqlalchemy
    flake8
    tox
    mkdocs
    mkdocs-material
    pymdown-extensions
    pygments
    pygments-github-lexers

[flake8]
application-package-names = hyperform
application-import-names = hyperform
import-order-style = pycharm

select =
  B,  # bugbear
  C,  # mccabe, comprehensions, commas
  E,  # pycodestyle errors
  F,  # pyflakes
  G,  # logging format
  I,  # imports
  P,
  Q,  # quotes
  T4,  # mypy
  W,  # pycodestyle warnings

ignore =
    W503,  # W503 line break before binary operator
    E203,  # E203 whitespace before ':'
    E501,

max-line-length = 98
max-complexity = 10

inline-quotes = double
multiline-quotes = double
docstring-quotes = double

exclude =
  .git,
  .venv
  __pycache__,
  conftest.py,
  docs,

[tool:pytest]
addopts = --doctest-modules
